<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Diary</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="mainvisual">
        <img class="mainvisual__image" src="img/mainvisual.jpg" alt="mainvisual">
      </div>
      <div class="site-title">
        <h1 class="site-title__title">Recipe Diary</h1>
        <p class="site-title__text">
          日々の料理レシピをまとめています。<br>
          和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、<br>
          みなさんの献立にお役立てくださいね！
        </p>
      </div>
      <ul class="gallery">
        <li class="gallery__item"><img src="img/recipe1.jpg" alt="recipe1" class="gallery__image"></li>
        <li class="gallery__item"><img src="img/recipe2.jpg" alt="recipe2" class="gallery__image"></li>

      </ul>
      <div class="center">
        <div class="back-button">
          <a class="btn" href="#">レシピ一覧に戻る</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__links">
        <li class="footer__link"><a href="https://www.instagram.com">Instagram</a></li>
        <li class="footer__link"><a href="https://www.twitter.com">Twitter</a></li>
        <li class="footer__link"><a href="https://www.facebook.com">Facebook</a></li>
      </ul>
      <p class="footer__copyright">
